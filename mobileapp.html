<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App UI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgb(229, 153, 252); /* light pink */
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    .container h1 {
      font-size: 32px;
      margin-bottom: 15px;
    }

    .container p {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .container img {
      max-width: 300px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile App</h1>
    <p>
      “This is a mobile app UI designed for a Laptop Shop. The app helps users to search laptops, 
      browse by brand, check product details with price, rating, and specifications, and make 
      purchases. It has a simple and modern interface to give users a smooth shopping experience.”
    </p>
    <img src="assets/images/gallery/Screenshot 2025-08-25 124508.png" width="800"height="200"class="img-responsive"> 
  </div>
</body>
</html>
